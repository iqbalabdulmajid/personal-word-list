<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta
      property="og:image"
      content="{{url_for('static', filename='logo_red.png')}}"
    />
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='favicon.ico')}}"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="{{url_for('static', filename='favicon.ico')}}"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="{{ url_for('static', filename='style.css') }}"
      rel="stylesheet"
    />
    <title>Personal Word List</title>
  </head>
  <body>
    <div class="banner" onclick="window.location.href = '/'"></div>
    <div class="wrap">
      <div class="container">
        <h1>Error</h1>
        <p>Sorry, we couldn't find the word "{{ keyword }}".</p>
        {% if suggested_words %}
            <p>Suggested words:</p>
            <div class="row" >
                {% for word in suggested_words.split(',') %}
                <div class="col-auto mb-2">
                    <span>
                        <a href="{{ url_for('detail', keyword=word.strip()) }}"><button class="btn btn-primary">{{ word.strip() }}</button></a>
                    </span>
                </div>
                {% endfor %}
            </div>
        {% endif %}
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item">
          <a href="/" class="nav-link px-2 text-body-secondary"
            >Go to home page</a
          >
        </li>
      </ul>
      <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
    </footer>
  </body>
</html>
